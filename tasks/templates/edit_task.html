<!--{% load static %}-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'main.css' %}">
    <title>Edit - Tasks</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-4 offset-md-4">
                <h1 class="display-4 fw-bold"> ➡️Edit Tasks </h1>
            <form method="POST" class="card card-body bg-secondary">
                {% csrf_token %}
                {% for f in forms %}
              <div class="card card-body bg-secondary mb-2">
                <label for="">{{ f.label }}</label>
                 <input
                    type="{{f.field.widget.input_type}}"
                    name="{{f.name}}"
                    id=""
                    placeholder="{{f.label}}"
                    value="{{f.value | default:''}}"
                    class="form-control mb-2"
                    />
                </div>
                  {% endfor %}
              <div class="main-form--edit_buttons">
                <input type="submit" value="save" class="btn btn-success">
                <a href="{% url 'tasks' %}" role="button" class="btn btn-danger mt-2">Cancel</a>
              </div>
            </form>
            </div>
        </div>
    </div>
</body>
</html>
